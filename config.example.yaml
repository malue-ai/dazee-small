# ============================================================
# ZenFlux Agent 配置文件
# ============================================================
#
# 统一配置入口，开发和生产环境均使用此文件。
# 复制此文件为 config.yaml 并填入实际值。
#
# 配置加载后会注入 os.environ，兼容所有 os.getenv() 调用。
#

# ==================== API 密钥 ====================
api_keys:
  # Anthropic API Key（必填，至少需要一个 LLM API Key）
  # 获取地址: https://console.anthropic.com/
  ANTHROPIC_API_KEY: ""

  # Anthropic Base URL（可选，使用代理商时填写）
  # ANTHROPIC_BASE_URL: "https://api.anthropic.com"

  # OpenAI API Key（可选，用于 Embedding 和 Mem0）
  # 获取地址: https://platform.openai.com/api-keys
  # OPENAI_API_KEY: ""

  # OpenAI Base URL（可选）
  # OPENAI_BASE_URL: ""

  # DashScope API Key（可选，通义千问）
  # 获取地址: https://dashscope.console.aliyun.com/
  # DASHSCOPE_API_KEY: ""

  # Tavily API Key（可选，网络搜索）
  # 获取地址: https://tavily.com/
  # TAVILY_API_KEY: ""

  # Exa API Key（可选，深度研究）
  # 获取地址: https://exa.ai/
  # EXA_API_KEY: ""

  # Gemini API Key（可选）
  # 获取地址: https://aistudio.google.com/
  # GEMINI_API_KEY: ""

  # Claude 多供应商 API Key（可选，多模型容灾）
  # CLAUDE_API_KEY_VENDOR_A: ""
  # CLAUDE_API_KEY_VENDOR_B: ""

# ==================== LLM 配置 ====================
llm:
  # 默认模型
  COT_AGENT_MODEL: "claude-sonnet-4-5"

  # 服务等级: PRO / STANDARD
  # QOS_LEVEL: "PRO"

# ==================== 应用配置 ====================
app:
  # 日志级别: DEBUG / INFO / WARNING / ERROR
  LOG_LEVEL: "INFO"

  # LLM 调试详细输出（开发用）
  # LLM_DEBUG_VERBOSE: "0"

# ==================== 数据库配置（可选）====================
# database:
#   DATABASE_URL: "postgresql+asyncpg://user:pass@localhost:5432/zenflux"

# ==================== 其他服务配置（可选）====================
