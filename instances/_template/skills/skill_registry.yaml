# ============================================================
# Skills 注册表
# ============================================================
#
# 声明本实例安装的 Skills
# 启动时 instance_loader.py 会自动加载已注册的 Skills
#
# ============================================================

# Skills 列表
skills:
  # 示例 Skill
  # - name: example-skill           # Skill 目录名
  #   description: "示例技能"        # 描述（可选）


# ==================== 配置说明 ====================
#
# 每个 Skill 条目支持以下字段：
#
# | 字段          | 必填 | 说明                                    |
# |---------------|------|-----------------------------------------|
# | name          | ✅   | Skill 目录名，需与 skills/ 下目录匹配   |
# | description   | ⬜   | 简短描述（供运营参考）                   |
#
# ==================== 使用示例 ====================
#
# skills:
#   - name: data-analyzer
#     description: "数据分析技能，支持 pandas 操作"
#
#   - name: report-generator
#     description: "报告生成技能"
