name: GeneralAgent
description: 通用智能助手（高质量默认配置）
intent_analyzer:
  enabled: true
  complexity_levels:
  - low
  - medium
  - high
  task_types:
  - question_answering
  - data_analysis
  - content_generation
  - code_execution
  - web_search
  - file_operation
  output_formats:
  - text
  - json
  - markdown
  use_llm: true
  llm_model: claude-haiku-4-5-20251001
  fast_mode: false
  semantic_cache_threshold: null
  simplified_output: true
plan_manager:
  enabled: true
  trigger_condition: complexity == 'high' or step_count > 3
  max_steps: 15
  granularity: medium
  allow_dynamic_adjustment: true
  validation_interval: 3
  replan_enabled: true
  max_replan_attempts: 2
  replan_strategy: incremental
  failure_threshold: 0.3
tool_selector:
  enabled: true
  available_tools: []
  selection_strategy: capability_based
  allow_parallel: false
  max_parallel_tools: 3
  base_tools:
  - plan_todo
  tool_timeout: 300
memory_manager:
  enabled: true
  retention_policy: session
  episodic_memory: false
  working_memory_limit: 20
  auto_compress: true
  compress_threshold: 15
output_formatter:
  enabled: true
  default_format: text
  supported_formats:
  - text
  - markdown
  - json
  - html
  code_highlighting: true
  max_output_length: 50000
  json_model_name: null
  json_schema: null
  strict_json_validation: false
  json_ensure_ascii: false
  json_indent: 2
  include_metadata: false
skills: []
tools: []
model: kimi-k2.5
max_turns: 15
execution_strategy: rvr-b
allow_parallel_tools: false
context_limits:
  max_context_tokens: 200000
  warning_threshold: 0.8
  truncate_threshold: 0.9
temperature: null
max_tokens: null
enable_thinking: null
enable_caching: null
thinking_mode: null
prompts: null
reasoning: 高质量默认配置：适应大多数场景，平衡能力和稳定性。作为 config.yaml 配置缺失时的兜底。
