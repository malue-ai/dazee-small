# ============================================================
# ZenFlux Agent - Nginx Reverse Proxy
# ============================================================
#
# Frontend: Vue 3 SPA (static files from /app/frontend/dist)
# Backend:  FastAPI API + WebSocket (proxy to zenflux-agent:8000)
#
# ============================================================

upstream backend {
    server zenflux-agent:8000;
}

server {
    listen 80;
    server_name _;

    # Max upload size (file attachments)
    client_max_body_size 50m;

    # ==================== API Reverse Proxy ====================
    # REST API
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE streaming support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # WebSocket
    location /api/v1/ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }

    # API docs
    location /docs {
        proxy_pass http://backend;
    }

    location /redoc {
        proxy_pass http://backend;
    }

    location /openapi.json {
        proxy_pass http://backend;
    }

    # Health check (direct to backend)
    location /health {
        proxy_pass http://backend;
    }

    # ==================== Frontend Static Files ====================
    # Vue SPA: serve static files, fallback to index.html for client-side routing
    location / {
        root /app/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
}
